<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/tailwind.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Platzi travel</title>
  </head>
  <body>
    <header>
      <nav></nav>
      <div id="tabBar"></div>
    </header>
    <main>
      <section class="relative" id="home">
        <img
          class="w-full"
          src="./img/sanFrancisco.jpg"
          alt="San Francisco Landscape"
        />
        <div
          class="w-full h-full flex flex-col justify-between items-center absolute top-0 pt-16 pb-16"
        >
          <input
            type="search"
            name="search"
            id="search"
            placeholder="San Francisco"
            class="w-4/5 py-3 px-6 rounded-full"
          />
          <button
            class="px-10 py-3 rounded-full bg-white text-primary font-semibold"
          >
            Explore more
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
